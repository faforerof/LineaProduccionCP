<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="principal.css"  />
        <title>Calidad y Punto</title>
        <p:layoutUnit position="north" resizable="false" closable="false">
        <h:outputStylesheet library="css" name="principal.css"  />
            <p:panelGrid style="width: 100%;">
                <p:row style="border: 0; height: 100%;">
                    <p:column style="width: 70%;border: 0;">
                        <h:graphicImage value="resources/images/cyplogom.png"/>
                        <h:outputText value="Calidad y Punto Confecciones" class="textoCentrado"></h:outputText>
                        <h:outputText value=" - Solución Integral para el Seguimiento de Operación" class="textoCentrado"></h:outputText>
                    </p:column>
                    <p:column style="width: 15%;border: 0;"></p:column>
                </p:row>
            </p:panelGrid>
            <div align="right">
                <h:form>  
                    <p:growl id="messages" showDetail="false" sticky="true"/>
                    <p:menubar>
                        <p:menuitem value="Inicio" url="home.xhtml?faces-redirect=true" icon="ui-icon-home" />
                        <p:menuitem value="Reportes" url="reportes.xhtml?faces-redirect=true" icon="ui-icon-document" />
                        <p:menuitem value="Cambio de Contraseña" onclick="PF('modifyDialogUser').show();" icon="ui-icon-refresh"/>
                        <p:menuitem value="Administrar Usuarios" url="useradmin.xhtml?faces-redirect=true" icon="ui-icon-contact" rendered="#{LoginBean.isAdministrator(request)}"/>
                        <f:facet name="options">
                            <p:outputLabel value="bienvenid@: #{LoginBean.mostrarNombre(request)}" />
                            <h:form id="logoutForm">
                                <p:commandButton id="logoutBTN" value="Logout" icon="ui-icon-extlink" action="#{LoginBean.logout(request)}"/>
                            </h:form>
                        </f:facet>
                    </p:menubar>
                </h:form>
                <p:dialog id="modifyDlgUser" widgetVar="modifyDialogUser"
                          header="Cambiar Contraseña" modal="true" showEffect="explode" hideEffect="explode" >
                    <h:form id="buttonsChangePass">
                        <h:panelGrid id="changePassData" columns="2">
                            <h:outputText value="Contraseña" />
                            <h:inputSecret value="#{UsersBean.newPassword}" required="true" />
                            <h:outputText value="Nueva Contraseña" />
                            <h:inputSecret value="#{UsersBean.newPassword2}" required="true" />
                        </h:panelGrid>
                        <p:commandButton value="Modificar" action="#{UsersBean.changePassword()}" ajax="false"/>
                        <p:commandButton value="Cancelar" onclick="modifyDialogUser.hide();" />
                    </h:form>
                </p:dialog>
            </div>
        </p:layoutUnit>
    </h:head>
</html>
