<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="base.css"  />
            <title>Linea de Producci칩n CYP</title>
        </h:head>
        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit position="north" size="17%">
                    <p:panelGrid style="width: 100%;">
                        <p:row style="border: 0; height: 100%;">
                            <p:column style="width: 15%;border: 0;"></p:column>
                            <p:column style="width: 70%;border: 0;">
                                <h:graphicImage value="resources/images/cyplogom.png"/>
                                <h:outputText value="Calidad y Punto Confecciones" class="textoCentrado"></h:outputText>
                                <h:outputText value=" - Soluci칩n Integral para el Seguimiento de Operaci칩n" class="textoCentrado"></h:outputText>
                            </p:column>
                            <p:column style="width: 15%;border: 0;"></p:column>
                        </p:row>
                    </p:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <div align="center" class="corners">
                        <h3 style="border-bottom: 1px solid #b09f9f; padding-bottom: 20px;">Calidad y Punto</h3>
                        <h:form id="loginForm">
                            <h:panelGrid id="form" columns="3">
                                Usuario:<br/>
                                <h:inputText id="nombreInput" class="input-xlarge" value="#{LoginBean.userName}" required="true"></h:inputText>
                                <p:message id="nombreMessage" for="nombreInput" display="icon" /> 
                                Contrase침a:<br/>
                                <h:inputSecret id="passwordInput" class="input-xlarge" value="#{LoginBean.password}" required="true"></h:inputSecret>
                                <p:message id="passwordMessage" for="passwordInput" display="icon" />  
                            </h:panelGrid>
                            <p:commandButton id="loginBTN" value="Login" action="#{LoginBean.login(request)}" update="form"></p:commandButton>
                        </h:form>
                        <p:messages id="loginMessage" showDetail="false" closable="true"/> 
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
