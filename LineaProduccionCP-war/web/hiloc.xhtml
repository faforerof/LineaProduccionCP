<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <div class="panelRegistro">
            <h3 style="border-bottom: 1px solid #b09f9f; padding-bottom: 5px;font-size: 1.8em;margin-top: -5px" align="center">Hilo</h3>
            <h:form id="hiloForm" enctype="multipart/form-data">
                <h:panelGrid id="hiloData" columns="4" columnClasses="forty-percent top-alignment, sixty-percent top-alignment,forty-percent top-alignment, sixty-percent top-alignment">
                    <h:outputLabel value="NÃºmero Factura: " for="numFacturaHilo"/>
                    <h:inputText value="#{HiloBean.newHilo.factura}" required="true" id="numFacturaHilo"/>
                    <h:outputLabel value="Peso(Kg): " for="pesoHilo"/>
                    <h:inputText value="#{HiloBean.newHilo.peso}" required="true" id="pesoHilo"/>
                    <h:outputLabel value="Valor Total(Pesos): " for="vlrTotalHilo"/>
                    <h:inputText value="#{HiloBean.newHilo.valorTotal}" required="true" id="vlrTotalHilo"/>
                    <h:outputText value="Proveedor: " />
                    <p:autoComplete value="#{HiloBean.newHilo.distribuidor}" completeMethod="#{HiloBean.completeProveedor}"
                                    var="proveedor" itemLabel="#{proveedor.numeroIdProveedor} - #{proveedor.nombreProveedor}" 
                                    converter="#{proveedorConverter}" itemValue="#{proveedor}" forceSelection="true" />
                    <h:outputText value="Referencia: " />
                    <p:autoComplete value="#{HiloBean.newHilo.referencia}" completeMethod="#{HiloBean.completeReferencia}"
                                    var="referencia" itemLabel="#{referencia.nombreReferencia}" 
                                    converter="#{referenciaConverter}" itemValue="#{referencia}" forceSelection="true" />
                    <h:outputText value="Documento: " />
                    <p:fileUpload value="#{HiloBean.file}" mode="simple" skinSimple="true" fileUploadListener="#{HiloBean.handleFileUpload}"/>
                </h:panelGrid>
                <p:commandButton value="Crear" action="#{HiloBean.createHilo()}" ajax="false"/>
            </h:form>
        </div>
    </h:body>
</html>
