<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calidad y Punto</title>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="home.xhtml?faces-redirect=true" icon="ui-icon-document" />
                <p:menuitem value="Reportes" url="reportes.xhtml?faces-redirect=true" icon="ui-icon-newwin" />
                <p:menuitem value="Administrar Usuarios" url="http://www.primefaces.org" icon="ui-icon-contact" />
                <f:facet name="options">
                    <p:outputLabel value="bienvenid@: #{LoginBean.mostrarNombre(request)}" />
                    <h:form id="logoutForm">
                        <p:commandButton id="logoutBTN" value="Logout" icon="ui-icon-extlink" action="#{LoginBean.logout(request)}"/>
                    </h:form>
                </f:facet>
            </p:menubar>
        </h:form>

    </h:head>
</html>
