<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:outputText value="Hilo" />
        <h:form id="hiloForm" enctype="multipart/form-data">
            <h:panelGrid id="hiloData" columns="2">
                <h:outputText value="NÃºmero Factura: " />
                <h:inputText value="#{HiloBean.newHilo.factura}" required="true" />
                <h:outputText value="Peso(Kg): " />
                <h:inputText value="#{HiloBean.newHilo.peso}" required="true" />
                <h:outputText value="Valor Total(Pesos): " />
                <h:inputText value="#{HiloBean.newHilo.valorTotal}" required="true" />
                <h:outputText value="Proveedor: " />
                <p:autoComplete value="#{HiloBean.newHilo.distribuidor}" completeMethod="#{HiloBean.completeProveedor}"
                                var="proveedor" itemLabel="#{proveedor.numeroIdProveedor} - #{proveedor.nombreProveedor}" 
                                converter="#{proveedorConverter}" itemValue="#{proveedor}" forceSelection="true" />
                <h:outputText value="Referencia: " />
                <p:autoComplete value="#{HiloBean.newHilo.referencia}" completeMethod="#{HiloBean.completeReferencia}"
                                var="referencia" itemLabel="#{referencia.nombreReferencia}" 
                                converter="#{referenciaConverter}" itemValue="#{referencia}" forceSelection="true" />
                <h:outputText value="Documento: " />
                <p:fileUpload value="#{HiloBean.file}" mode="simple" skinSimple="true" fileUploadListener="#{HiloBean.handleFileUpload}"/>
            </h:panelGrid>
            <p:commandButton value="Crear" action="#{HiloBean.createHilo()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
