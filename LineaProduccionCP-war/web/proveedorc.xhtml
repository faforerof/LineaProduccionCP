<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <div class="panelRegistro">
            <h3 style="border-bottom: 1px solid #b09f9f; padding-bottom: 5px;font-size: 1.8em;margin-top: -5px" align="center">Proveedor</h3>
            <h:form id="proveedorForm">
                <h:panelGrid id="proveedorData" columns="4" columnClasses="forty-percent top-alignment, sixty-percent top-alignment,forty-percent top-alignment, sixty-percent top-alignment">
                    <p:outputLabel for="tipoIdentificacion" value="Tipo de Identificación: "/>
                    <p:selectOneMenu id="tipoIdentificacion" value="#{ProveedorBean.newProveedor.tipoIdProveedor}" converter="#{tipoIdentificacionConverter}">
                        <f:selectItems value="#{ProveedorBean.identificaciones}" var="tipoIdentificacion" 
                                       itemLabel="#{tipoIdentificacion.descripcion}" itemValue="#{tipoIdentificacion}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Número de Identificación: " for="numeroIdentificacion"/>
                    <p:inputText value="#{ProveedorBean.newProveedor.numeroIdProveedor}" required="true" id="numeroIdentificacion"/>
                    <p:outputLabel value="Nombre Proveedor: " for="nombreProveedor"/>
                    <p:inputText value="#{ProveedorBean.newProveedor.nombreProveedor}" required="true" id="nombreProveedor"/>
                    <p:outputLabel value="Dirección: " for="direccion"/>
                    <p:inputText value="#{ProveedorBean.newProveedor.direccion}" required="true" id="direccion"/>
                    <p:outputLabel value="Teléfono: " for="telefono"/>
                    <p:inputText value="#{ProveedorBean.newProveedor.telefono}" required="true" id="telefono"/>
                    <p:outputLabel value="Ciudad: " for="ciudad"/>
                    <p:inputText value="#{ProveedorBean.newProveedor.ciudad}" required="true" id="ciudad"/>
                    <p:outputLabel value="¿Es auto-retenedor?: " for="autoretenedor"/>
                    <p:selectOneMenu id="autoretenedor" value="#{ProveedorBean.newProveedor.autoretenedor}">
                        <f:selectItem itemLabel="- Seleccionar -" itemValue="" />
                        <f:selectItem itemLabel="Si" itemValue="S" />
                        <f:selectItem itemLabel="No" itemValue="N" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Crear" action="#{ProveedorBean.createProveedor()}" ajax="false"/>
            </h:form>
        </div>
    </h:body>
</html>
