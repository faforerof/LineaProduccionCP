<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:outputText value="Proveedor" />
        <h:form id="proveedorForm">
            <h:panelGrid id="proveedorData" columns="2">
                
                <p:outputLabel for="advanced" value="Tipo de Identificación: "/>
                <p:selectOneMenu id="advanced" value="#{ProveedorBean.newProveedor.tipoIdProveedor}" converter="tipoIdConverter"
                                 var="tipoIdVar">
                    <f:selectItems value="#{ProveedorBean.tiposIdentificacion}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                </p:selectOneMenu>
                
                
                <h:outputText value="Número de Identificación: " />
                <h:inputText value="#{HiloBean.newHilo.factura}" required="true" />
                <h:outputText value="Nombre Proveedor: " />
                <h:inputText value="#{HiloBean.newHilo.factura}" required="true" />
            </h:panelGrid>
            <p:commandButton value="Crear" action="#{HiloBean.createHilo()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
